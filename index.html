<h2>웹이란?</h2>
그런데, 단어의 의미가 거미줄 처럼 생긴 무언가를 지칭하는 말로 확장되고, 21세기에는 그냥 웹이라고 부르면 월드 와이드 웹, 즉 인터넷을 의미한다. 웹사이트라는 표현도 여기서 유래했다.

오히려 진짜 거미줄을 지칭하기 위해서는 spider's web 이라고 명확하게 표현해야 한다.
